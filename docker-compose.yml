version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: openpr-postgres
    environment:
      POSTGRES_DB: openpr
      POSTGRES_USER: openpr
      POSTGRES_PASSWORD: openpr
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openpr -d openpr"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    networks:
      - openpr-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.prebuilt
      args:
        APP_BIN: api
    container_name: openpr-api
    command: ["/app/api"]
    environment:
      APP_NAME: api
      BIND_ADDR: 0.0.0.0:8080
      DATABASE_URL: postgres://openpr:openpr@postgres:5432/openpr
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_ACCESS_TTL_SECONDS: ${JWT_ACCESS_TTL_SECONDS:-2592000}
      JWT_REFRESH_TTL_SECONDS: ${JWT_REFRESH_TTL_SECONDS:-2592000}
      RUST_LOG: ${RUST_LOG:-info}
      UPLOAD_DIR: /app/uploads
    ports:
      - "8081:8080"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - openpr-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.prebuilt
      args:
        APP_BIN: worker
    container_name: openpr-worker
    command: ["/app/worker"]
    environment:
      APP_NAME: worker
      DATABASE_URL: postgres://openpr:openpr@postgres:5432/openpr
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_ACCESS_TTL_SECONDS: ${JWT_ACCESS_TTL_SECONDS:-2592000}
      JWT_REFRESH_TTL_SECONDS: ${JWT_REFRESH_TTL_SECONDS:-2592000}
      RUST_LOG: ${RUST_LOG:-info}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - openpr-network

  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.prebuilt
      args:
        APP_BIN: mcp-server
    container_name: openpr-mcp-server
    environment:
      APP_NAME: mcp-server
      DATABASE_URL: postgres://openpr:openpr@postgres:5432/openpr
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_ACCESS_TTL_SECONDS: ${JWT_ACCESS_TTL_SECONDS:-2592000}
      JWT_REFRESH_TTL_SECONDS: ${JWT_REFRESH_TTL_SECONDS:-2592000}
      RUST_LOG: ${RUST_LOG:-info}
      DEFAULT_AUTHOR_ID: ${DEFAULT_AUTHOR_ID:-9a74e332-11e5-4d30-b652-134afe808a79}
      OPENPR_API_URL: http://host.containers.internal:3000
      OPENPR_BOT_TOKEN: opr_0a5bc81ea108dad8077decc880abced0d923aa873b9ff774575ec152aecf15d5
      OPENPR_WORKSPACE_ID: e5166fd1-3bb7-46d9-b907-273b1eef3f44
    command: ["/app/mcp-server", "--transport", "http", "--bind-addr", "0.0.0.0:8090"]
    ports:
      - "8090:8090"
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - openpr-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: openpr-frontend
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - openpr-network

  webhook:
    container_name: openpr-webhook
    image: debian:trixie-slim
    volumes:
      - /opt/working/code/openpr-webhook/target/release/openpr-webhook:/app/openpr-webhook:ro
      - /opt/working/code/openpr-webhook/config.toml:/etc/openpr-webhook/config.toml:ro
    command: /app/openpr-webhook /etc/openpr-webhook/config.toml
    ports:
      - "9090:9090"
    networks:
      - openpr-network
    restart: unless-stopped

volumes:
  pgdata:
    driver: local

networks:
  openpr-network:
    driver: bridge
