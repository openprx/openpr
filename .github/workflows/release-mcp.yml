name: Release MCP Server

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v0.1.0)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: openpr-mcp-server

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: openpr-mcp-server-linux-amd64
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: openpr-mcp-server-linux-arm64
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: openpr-mcp-server-macos-amd64
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: openpr-mcp-server-macos-arm64
            use_cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: openpr-mcp-server-windows-amd64
            use_cross: false

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install system deps (Linux native)
        if: runner.os == 'Linux' && !matrix.use_cross
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev libpq-dev

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.use_cross
        run: cross build --release -p mcp-server --bin mcp-server --target ${{ matrix.target }}

      - name: Build (native)
        if: "!matrix.use_cross"
        run: cargo build --release -p mcp-server --bin mcp-server --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          chmod +x mcp-server
          tar czf ../../../${{ matrix.artifact }}.tar.gz mcp-server
          cd ../../..
          sha256sum ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path mcp-server.exe -DestinationPath ../../../${{ matrix.artifact }}.zip
          cd ../../..
          Get-FileHash ${{ matrix.artifact }}.zip -Algorithm SHA256 | Format-List Hash | Out-File ${{ matrix.artifact }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.tar.gz.sha256
            ${{ matrix.artifact }}.zip
            ${{ matrix.artifact }}.zip.sha256
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: OpenPR MCP Server ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            artifacts/*
          body: |
            ## OpenPR MCP Server ${{ steps.tag.outputs.tag }}

            Pre-built binaries for the OpenPR MCP server.

            ### Downloads

            | Platform | Architecture | File |
            |----------|-------------|------|
            | Linux | x86_64 | `openpr-mcp-server-linux-amd64.tar.gz` |
            | Linux | ARM64 | `openpr-mcp-server-linux-arm64.tar.gz` |
            | macOS | Intel | `openpr-mcp-server-macos-amd64.tar.gz` |
            | macOS | Apple Silicon | `openpr-mcp-server-macos-arm64.tar.gz` |
            | Windows | x86_64 | `openpr-mcp-server-windows-amd64.zip` |

            ### Quick Start

            ```bash
            # Download and extract (example: macOS Apple Silicon)
            tar xzf openpr-mcp-server-macos-arm64.tar.gz

            # Configure for your OpenPR instance
            export OPENPR_API_URL="https://your-openpr.example.com"
            export OPENPR_BOT_TOKEN="opr_your_token"
            export OPENPR_WORKSPACE_ID="your-workspace-uuid"

            # Run
            ./mcp-server --transport stdio
            ```

            ### MCP Client Config (Claude Desktop / Codex / Cursor)

            ```json
            {
              "mcpServers": {
                "openpr": {
                  "command": "/path/to/mcp-server",
                  "args": ["--transport", "stdio"],
                  "env": {
                    "OPENPR_API_URL": "https://your-openpr.example.com",
                    "OPENPR_BOT_TOKEN": "opr_your_token",
                    "OPENPR_WORKSPACE_ID": "your-workspace-uuid"
                  }
                }
              }
            }
            ```

            See [README.md](https://github.com/openprx/openpr#mcp-server) for full documentation.
