name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v0.1.0)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: linux-amd64
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: linux-arm64
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            suffix: macos-amd64
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            suffix: macos-arm64
            use_cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            suffix: windows-amd64
            use_cross: false

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install system deps (Linux native)
        if: runner.os == 'Linux' && !matrix.use_cross
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev libpq-dev

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build all binaries (cross)
        if: matrix.use_cross
        run: |
          cross build --release -p api --bin api --target ${{ matrix.target }}
          cross build --release -p worker --bin worker --target ${{ matrix.target }}
          cross build --release -p mcp-server --bin mcp-server --target ${{ matrix.target }}

      - name: Build all binaries (native)
        if: "!matrix.use_cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p staging
          for bin in api worker mcp-server; do
            cp target/${{ matrix.target }}/release/$bin staging/ 2>/dev/null && chmod +x staging/$bin || true
          done
          cd staging
          tar czf ../openpr-${{ matrix.suffix }}.tar.gz *
          cd ..
          sha256sum openpr-${{ matrix.suffix }}.tar.gz > openpr-${{ matrix.suffix }}.tar.gz.sha256

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force staging
          foreach ($bin in @("api", "worker", "mcp-server")) {
            $src = "target/${{ matrix.target }}/release/$bin.exe"
            if (Test-Path $src) { Copy-Item $src staging/ }
          }
          Compress-Archive -Path staging/* -DestinationPath openpr-${{ matrix.suffix }}.zip
          Get-FileHash openpr-${{ matrix.suffix }}.zip -Algorithm SHA256 | Format-List Hash | Out-File openpr-${{ matrix.suffix }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openpr-${{ matrix.suffix }}
          path: |
            openpr-${{ matrix.suffix }}.tar.gz
            openpr-${{ matrix.suffix }}.tar.gz.sha256
            openpr-${{ matrix.suffix }}.zip
            openpr-${{ matrix.suffix }}.zip.sha256
          if-no-files-found: ignore

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build frontend
        run: |
          cd frontend
          bun install
          bun run build
          tar czf ../openpr-frontend.tar.gz build/ nginx.conf

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openpr-frontend
          path: openpr-frontend.tar.gz

  release:
    needs: [build, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: OpenPR ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: artifacts/*
          body: |
            ## OpenPR ${{ steps.tag.outputs.tag }}

            Pre-built binaries for OpenPR (API server, Worker, MCP server, Frontend).

            ### Downloads

            | Platform | Architecture | File |
            |----------|-------------|------|
            | Linux | x86_64 | `openpr-linux-amd64.tar.gz` |
            | Linux | ARM64 | `openpr-linux-arm64.tar.gz` |
            | macOS | Intel | `openpr-macos-amd64.tar.gz` |
            | macOS | Apple Silicon | `openpr-macos-arm64.tar.gz` |
            | Windows | x86_64 | `openpr-windows-amd64.zip` |
            | Frontend | Static | `openpr-frontend.tar.gz` |

            Each archive contains: `api`, `worker`, `mcp-server` binaries.

            See [README.md](https://github.com/openprx/openpr) for setup instructions.
